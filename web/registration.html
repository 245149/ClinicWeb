<!--JSP data-->
<form action="PatientRegistrationServlet" method="post">

    <div class="container-fluid padding">
        <div class="col welcome text-center">
            <div class="col-12">
                <h1 class="display-4">Patient account registration</h1>
            </div>
        </div>
    </div>

    <div class="bg">
    <div class="container register-form">
        <div class="form">
          <center>
            <div class="note">
                <p>Please fill all necessary data</p>
            </div>
            <div class="transparent">
                <div class="form-content">
                    <div class="col">

                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Login: </label>
                            <input type="text" value="" name="patientLogin" required="required" pattern=".{5,}" class="form-control"
                                   placeholder="sicMan"/>
                        </div>
                          <div class="form-group">
                            <label>Password: </label>
                              <input type="password" value="" min="1" name="patientPassword" required="required" pattern=".{5,}" class="form-control" />
                          </div>
                      </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Patient name and surname:</label>
                              <input type="text" value="" name="patientNameSurname" required="required" class="form-control"
                                     placeholder="Ian Pavel"/>
                          </div>
                            <div class="form-group">
                              <label>Patient's email: </label>
                                <input type="email" value="" min="1" name="patientEmail" required="required" class="form-control"
                                     placeholder="need@help.aid"/>
                            </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                          <label>Date of birth: </label>
                            <input type="date" value="" name="patientDateOfBirth" required="required" class="form-control"/>
                          </div>
                            <div class="form-group">
                            <label>Phone: </label>
                              <input type="number" placeholder="669574845" name="patientPhone" required="required" class="form-control"/>
                          </div>
                        </div>

            </div>

        </div>

    </div>

  </center>

</div>
</div>
</div>
    <div>
    <center>
        <button type="submit" href="login.html" class="btnSubmit" value="Submit">REGISTER</button>
    </center>
  </div>

  <div class="row form-group"></div>

</form>
</body>
